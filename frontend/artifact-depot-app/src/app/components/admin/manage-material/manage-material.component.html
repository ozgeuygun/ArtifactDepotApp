<div class="container mt-4" style="padding-top: 80px;">
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Material ID.</th>
        <th>Material Name</th>
        <th>Update</th>
        <th>Delete</th>   
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let material of materialList; let i = index; trackBy: trackById">
         <td>{{material.artifactMaterialId}}</td>
         <td>{{material.artifactMaterialName}}</td>   
         <td><button class="btn btn-warning" [routerLink]="'/admin/manage-material/update/'+material.artifactMaterialId">Update </button></td>
         <td><button class="btn btn-danger"  >Delete </button></td>
      </tr>
    </tbody>
  </table> 
   <button class="btn btn-primary" routerLink='/admin/manage-material/create'>Create </button>
  </div>
