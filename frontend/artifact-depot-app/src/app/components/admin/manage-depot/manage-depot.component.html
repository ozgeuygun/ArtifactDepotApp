<div class="container mt-4" style="padding-top: 80px;">
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Depot ID.</th>
        <th>Depot Name</th>
        <th>Depot Lat.</th>
        <th>Depot Lon</th>
        <th>Status</th>
        <th>Update</th>
        <th>Delete</th>    
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let depot of depotList; let i = index; trackBy: trackById">
            <td>{{depot.depotId}}</td>
            <td>{{depot.depotName}}</td>
            <td>{{depot.depotLatitude}}</td>
            <td>{{depot.depotLongitude}}</td>
            <td>{{depot.isActive}}</td>                
            <td><button class="btn btn-warning" [routerLink]="'/admin/manage-depot/update/' + depot.depotId">Update </button></td>
            <td><button class="btn btn-danger" >Delete </button></td>
      
      </tr>
    </tbody>
  </table> 
 <button class="btn btn-primary" routerLink='/admin/manage-depot/create'>Create </button> 

</div>
