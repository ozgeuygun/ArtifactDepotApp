<div class="container mt-4" style="padding-top: 80px;">
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Site ID.</th>
        <th>Site Name</th>
        <th>Site Latitude</th>
        <th>Site Longitude</th>
        <th>Update</th>
        <th>Delete</th>     
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let site of siteList; let i = index; trackBy: trackById">
            <td>{{site.excavationSiteId}}</td>
            <td>{{site.siteName}}</td>
            <td>{{site.siteLatitude}}</td>
            <td>{{site.siteLongitude}}</td>           
            <td><button class="btn btn-warning" [routerLink]="'/admin/manage-site/update/'+site.excavationSiteId  ">Update </button></td>
            <td><button class="btn btn-danger"  >Delete </button></td>   
      </tr>
    </tbody>
  </table> 
 <button class="btn btn-primary" routerLink='/admin/manage-site/create'>Create </button>
</div>
