<div class="container mt-4" style="padding-top: 80px;">
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Category ID.</th>
        <th>Category Name</th>
        <th>Update</th>
        <th>Delete</th>     
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categoryList; let i = index; trackBy: trackById">
            <td>{{category.artifactCategoryId}}</td>
            <td>{{category.categoryName}}</td>                     
            <td><button class="btn btn-warning" [routerLink]="'/admin/manage-category/update/'+category.artifactCategoryId  ">Update </button></td>
            <td><button class="btn btn-danger"  >Delete </button></td>
      </tr>
    </tbody>
  </table> 
  <button class="btn btn-primary" routerLink='/admin/manage-category/create'>Create </button>
</div>
