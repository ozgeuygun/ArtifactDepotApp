<!DOCTYPE html>
<div class="container mt-4" style="padding-top: 80px;">
   
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">Hello <h3>{{fullName}}</h3></a>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a style="background: red;
            color: #fff;
            border-radius: 4px;
            margin: 10px;" class="nav-link px-3 cursor-pointer" (click)="logOut()">Sign out</a>
        </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
        <ng-container *ngIf="role === 'Admin'">
            <p>Welcome to the admin panel!</p>
        </ng-container>
  
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
           
            <h2>Employee List</h2><br>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i= index">
                            <td>{{i+1}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                        </tr>
  
                    </tbody>
                </table>
            </div>
        </main>
    </div>
  </div>
</div>
